<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="orderSummary">
      <div class="orderSummary__bg"></div>
      <div class="orderSummary__card">
        <img
          class="orderSummary__card-img"
          src="./assets/images/illustration-hero.svg"
          alt="hero illustration"
        />

        <div class="orderSummary__card-details">
          <h1 class="orderSummary__card-details--heading">Order Summary</h1>
          <p class="orderSummary__card-details--description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="orderSummary__card-details__plan">
            <div class="orderSummary__card-details__plan__about">
              <img
                src="./assets/images/icon-music.svg"
                alt="music icon"
                class="orderSummary__card-details__plan__about-img"
              />
              <div class="orderSummary__card-details__plan__about-title">
                <p class="orderSummary__card-details__plan__about-titleName">
                  Annual Plan
                </p>
                <p class="orderSummary__card-details__plan__about-titlePrice">
                  $59.99/year
                </p>
              </div>
            </div>
            <div class="orderSummary__card-details__plan__edit">
              <a href="#">Change</a>
            </div>
          </div>

          <button class="orderSummary__card-details__paymentButton">
            Proceed to Payment
          </button>

          <a href="#" class="orderSummary__card-details__cancel"
            >Cancel Order</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
